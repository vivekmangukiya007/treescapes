<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon icon connect -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- icon file -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- owl carousel css file -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <!-- custom css file -->
    <link rel="stylesheet" href="css/mainStyle.css" />
    <title>Treescapes pte. Ltd.</title>
  </head>
  <body>
    <!-- navbar section -->
    <header>
      <div class="d-flex m-auto header-container">
        <div class="background-color col-xl-2 col-lg-2 order-xl-1">
          <a class="navbar-brand" href="#"
            ><img src="images/logo.png" class="logo" alt=""
          /></a>
        </div>
        <nav class="navbar navbar-expand-xl col-md-6  order-xl-2 order-3  ">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">our service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">store</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="d-flex justify-items-end contactus-section col-lg-5 col-md-5 order-xl-3 order-2 ">
          <div class="d-xl-block d-none contactus-bg">
            <div class="nav-item contactus-link ">
              <a class="nav-link" href="#">contact us</a>
            </div>
          </div>
          <div class="nav-icon-section">
            <a class="nav-icons" href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-user"></i>
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- banner section -->
    <section>
      <div class="banner-section">
        <img src="images/banner-home.jpg" class="banner-home" alt="">
      </div>
      <div class="banner-content">
        <div>
          <div>your one-stop landscape service provider</div>
        </div>
      </div>
    </section>
    <!-- j-query file -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- owl carousel js file -->
    <script src="js/owl.carousel.min.js"></script>
  </body>
</html>
